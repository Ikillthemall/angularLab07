<div class="container">
  <header class="bg-info">
    <img src="https://cdn.tgdd.vn/2022/05/banner/TGDDDesk1920x450-15-op-1920x450-1.png" />
  </header>
  <p class="text-dark"> Tình trạng đăng nhập: {{ isLogin() }}</p>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" routerLink="/">TrungOnlineShop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
               class="nav-link text-success active"
              aria-current="page"
              href="#"
              >Trang chủ</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="#" routerLink="/product">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="#" routerLink="/download">Download</a>
          </li>
          <li class="nav-item dropdown">
            <a
               class="nav-link text-success dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Tài khoản
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#" routerLink="/authLogin"
                  >Đăng nhập</a
                >
              </li>
              <li><a class="dropdown-item" href="#" routerLink="/authRegister">Đăng ký</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li *ngIf="isLogin()"><a class="dropdown-item" href="#" routerLink="/authChangePass">Đổi pass </a></li>
              <li><a class="dropdown-item" href="#" (click)="logout()">Thoát</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" ngClass="float-end">
          <input
            class="form-control me-2"
            type="text"
            placeholder="Tìm kiếm"
            name="keyword"
          />
        </form>
      </div>
    </div>
  </nav>

  <main>
    <article class="col-md-12 bg-white" style="margin-top: 1.8rem;">

        <div *ngSwitchCase="chucNang == 'ct'">

          <app-productlist (capnhatidSP)="ganSP($event)"> </app-productlist>
        </div>
      </div> -->
      <router-outlet></router-outlet>
    </article>
  </main>
  <footer style="background-color: #f3f3f3; padding: 2rem 0" class="text-white text-center"><p style="color: #000; font-size:1rem; font-weight: 700;" class="footer-title">PS15213-Lê Vũ Trung</p></footer>
</div>
